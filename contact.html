        </header>
          </header>

          <div class= "contact_label">
            <h3>Contact Form</h3>  
          </div>
          
          <section class="flex contact">
            <div class ="contact_form">
            <form>
              <div id="label-firstname">
                <label>First Name</label>
                <input name="firstname" id="firstname" placeholder="John" />
              </div>
              <div id="label-lastname">
                <label>Last Name</label>
                <input name="lastname" id="lastname" placeholder="Doe" />
              </div>
  
              <div id="label-gender">
                <label>Gender</label>
                <input name="gender" type="radio" value="male" /> Male
                <input name="gender" type="radio" value="female" /> Female
              </div>
  
              <div id="label-message">
                <label>Write your message here:</label><br>
                <textarea rows="10" cols="45"
                  placeholder="Write message here"
                  id="message"
                  name="message"
                ></textarea>
              </div>
              <button type="submit" id="submit">Send</button>
            </form>
          </div>
            <div class="flex">
              <div class="contact-info">

                <h3>Siti Bakery</h3><br>
                <h5>Address:</h5>
                <div>

                    47100, Puchong, Selangor</a
                  >
                </div>
                <h5>Tel:</h5>
                <div>
                  <a href="tel:206-111-1111">04-7143533</a>
                </div>
                <h5>Email:</h5>
                <div>
                  <a href="mailto:hello@example.com">sitibakery@example.com</a>
                </div>
              </div>
